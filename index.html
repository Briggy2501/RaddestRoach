<html>
<head>
<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<div class="wrap">
  <div class="content-wrap">
    <header id="head">
      <h1>Test Header</h1>
    </header>

    <section class="content">
      <p>Test Content</p>
    </section>

    <footer class="footer">
      <p>Test Footer</p>
    </footer>
  </div><!-- end content-wrap -->

  <div class="popout-wrap"> 
    <!-- Popout Controls -->
    <div class="controls">
      <button class="toggle" type="button">Open</button>
    </div><!-- end controls -->

    <!-- Popout Area -->
    <div class="popout">
      <!-- Color changer  -->
      <div class="form-wrap">
		  <label for="fname">Enter Hex Code:</label><br>
		  <input id="myCode" type="text" id="fname" name="fname" value="#"><br>
		  <button id="headerButton" value="Submit">Header</button>
		  <button id="contentButton" value="Submit">Content</button>
		  <button id="footerButton" value="Submit">Footer</button>
      </div><!-- end form-wrap -->
    </div><!-- end popout -->
    
   </div><!-- end popout-wrap -->
     
 </div><!-- end wrap -->
 
 
 </body>
 <script src="./index.js"></script>
 </html>
